<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chatbot JARVIS</title>
    <style>
        /* Seu CSS original aqui... */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #11bae4 0%, #d0c3e2 100%);
            color: #333; line-height: 1.6; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }
        .container {
            width: 100%; max-width: 800px; background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden;
            display: flex; flex-direction: column; height: 90vh;
        }
        header {
            background: #4b6cb7; color: white; padding: 20px; text-align: center;
            border-bottom: 1px solid #eee;
        }
        h1 {
            font-size: 28px; margin-bottom: 5px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .status { font-size: 14px; opacity: 0.9; margin-top: 5px; }
        .chatbox {
            flex: 1; overflow-y: auto; padding: 20px; background: #fafafa;
            display: flex; flex-direction: column; gap: 15px;
        }
        .message {
            max-width: 80%; padding: 12px 16px; border-radius: 18px;
            animation: fadeIn 0.3s ease; position: relative; line-height: 1.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message { align-self: flex-end; background: #4b6cb7; color: white; border-bottom-right-radius: 5px; }
        .bot-message { align-self: flex-start; background: #e8ebf0; color: #333; border-bottom-left-radius: 5px; }
        .system-message { align-self: center; background: #ffd166; color: #333; text-align: center; font-size: 14px; max-width: 90%; }
        .error-message { align-self: center; background: #ff6b6b; color: white; text-align: center; }
        .input-area {
            display: flex; padding: 15px; background: white; border-top: 1px solid #eee; gap: 10px;
        }
        #userInput {
            flex: 1; padding: 12px 16px; border: 1px solid #ddd; border-radius: 24px;
            font-size: 16px; outline: none; transition: border-color 0.3s;
        }
        #userInput:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }
        button {
            background: #4b6cb7; color: white; border: none; border-radius: 24px;
            padding: 12px 24px; cursor: pointer; font-size: 16px; font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover { background: #3a5999; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .typing-indicator {
            align-self: flex-start; background: #e8ebf0; color: #666;
            padding: 12px 18px; border-radius: 18px; display: none;
        }
        .typing-indicator span {
            display: inline-block; width: 8px; height: 8px; background: #999;
            border-radius: 50%; margin: 0 2px; animation: bounce 1.3s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .timestamp {
            font-size: 11px; opacity: 0.6; margin-top: 5px; text-align: right;
        }
        @media (max-width: 600px) {
            .container { height: 95vh; border-radius: 0; }
            .message { max-width: 90%; }
            h1 { font-size: 22px; }
            button { padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> JARVIS Chatbot</h1>
            <div class="status" id="status">Conectando √† API...</div>
        </header>

        <div class="chatbox" id="chatbox">
            <div class="message system-message">
                 Ol√°, sou o JARVIS. Como posso ajudar voc√™ hoje?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            JARVIS est√° digitando <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_TOKEN = "flp_01MXYcyc8WKDmSqEdJgw39VUFkoM1AYIm0HJXkSCNQoae";
        const API_URL = "https://api.friendli.ai/dedicated/v1/chat/completions";
        const MODEL_ID = "depu7cgegxdxehg"; // ID do modelo

        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');

        
        const localAnswers = {
        
            "ol√°": "Ol√°! Como posso ajudar voc√™ hoje?",
            "tudo bem?": "Estou √≥timo, obrigado por perguntar! E voc√™?",
            "qual seu nome?": "Eu sou o JARVIS, seu assistente virtual.",
            "o que voc√™ pode fazer?": "Posso responder perguntas b√°sicas e tamb√©m buscar respostas avan√ßadas na API.",
            "quem criou voc√™?": "Fui criado pelo Andr√©, com um pouco de ajuda do ChatGPT!",
            "adeus": "At√© logo! Foi bom conversar com voc√™.",
            "qual √© a capital do brasil?": "A capital do Brasil √© Bras√≠lia.",
            "me conte uma piada": "Por que o programador confunde Halloween com Natal? Porque OCT 31 == DEC 25!",
            "como est√° o tempo?": "Desculpe, ainda n√£o sei a previs√£o do tempo, mas posso te ajudar em outras coisas!",
        };

       
        function getLocalAnswer(question) {
            const cleaned = question.toLowerCase().trim();
            if (cleaned in localAnswers) {
                return localAnswers[cleaned];
            }
            return null;
        }

        async function checkAPIStatus() {
            try {
                status.textContent = "Verificando conex√£o com modelo...";
                const testPayload = {
                    model: MODEL_ID,
                    messages: [{ role: "user", content: "Ol√°" }]
                };
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(testPayload)
                });

                if (response.ok) {
                    status.textContent = "‚úÖ Conectado ao modelo Mistral!";
                    status.style.color = "#4caf50";
                } else {
                    status.textContent = "‚ùå Nosso modelo est√° indispon√≠vel no momento";
                    status.style.color = "#f44336";
                }
            } catch (error) {
                status.textContent = "‚ö†Ô∏è Erro de conex√£o";
                status.style.color = "#f44336";
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `${text}<div class="timestamp">${timeString}</div>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            sendButton.disabled = show;
            if (show) chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function queryAPI(prompt) {
            const payload = {
                model: MODEL_ID,
                messages: [{ role: "user", content: prompt }]
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.choices && data.choices.length > 0) {
                return data.choices[0].message.content;
            }

            return "Desculpe, n√£o consegui entender sua pergunta.";
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (message.toLowerCase() === 'sair') {
                addMessage('üëã At√© mais! Encerrando conversa.', 'system');
                userInput.disabled = true;
                sendButton.disabled = true;
                status.textContent = "Conversa encerrada";
                status.style.color = "#999";
                return;
            }

            addMessage(message, 'user');
            userInput.value = '';
            showTypingIndicator(true);

            // Primeiro tenta responder localmente
            const localResponse = getLocalAnswer(message);

            if (localResponse) {
                // Responde r√°pido, sem chamar API
                addMessage(localResponse, 'bot');
                showTypingIndicator(false);
            } else {
                // Se n√£o achar local, tenta chamar a API
                try {
                    const apiResponse = await queryAPI(message);
                    addMessage(apiResponse, 'bot');
                } catch (error) {
                    // Se API falhar, responde com fallback
                    addMessage("‚ö†Ô∏è Desculpe, n√£o consegui conectar ao servidor de respostas. Por favor, tente novamente mais tarde.", 'error');
                } finally {
                    showTypingIndicator(false);
                }
            }
        }

        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('load', () => {
            userInput.focus();
            checkAPIStatus();
        });
    </script>
</body>
</html>
